# Test: H2 in-memory (CI không có PostgreSQL)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT cho test (secret tối thiểu 32 ký tự cho HS256)
jwt.secret=testSecretKeyForTestingOnlyMustBeAtLeast32CharactersLong
jwt.expiration=900000
jwt.refresh-expiration=604800000
