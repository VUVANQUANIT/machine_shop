# ============================================
# Spring Boot Machine Shop - Base Configuration
# ============================================
# This file contains base settings. Environment-specific configs 
# are in application-{profile}.properties
# 
# To run:
# - Development: --spring.profiles.active=dev (default)
# - Production:  --spring.profiles.active=prod
# ============================================

spring.application.name=machinesshop

# Active profile (can be overridden by environment variable)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=on_param

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/machineshop}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

# Timezone - ALWAYS USE UTC (Best Practice)
# Convert to user's timezone on frontend
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JPA/Hibernate Base Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# JWT Configuration (expiration in milliseconds)
# Access token: 15 phút = 900000; Refresh token: 7 ngày = 604800000
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnly123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:900000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}