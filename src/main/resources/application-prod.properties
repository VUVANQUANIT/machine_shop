# Production Configuration
spring.application.name=machinesshop
server.port=${SERVER_PORT:8080}

# Database - Production
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Timezone - Always use UTC for production
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JPA/Hibernate - Production Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false

# Connection Pool - Production Optimized
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging - Production
logging.level.root=INFO
logging.level.com.example.machinesshop=INFO
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Swagger - Disable in production for security
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Actuator - Limited endpoints for production
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=when-authorized
