name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: machineshop_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      env:
        DATABASE_URL: jdbc:postgresql://localhost:5432/machineshop_test?timezone=UTC
        DATABASE_USERNAME: postgres
        DATABASE_PASSWORD: postgres
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        JWT_EXPIRATION: 86400000
        JWT_REFRESH_EXPIRATION: 604800000
        SERVER_PORT: 8080
      run: mvn clean install -DskipTests

    - name: Run tests
      env:
        DATABASE_URL: jdbc:postgresql://localhost:5432/machineshop_test?timezone=UTC
        DATABASE_USERNAME: postgres
        DATABASE_PASSWORD: postgres
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        JWT_EXPIRATION: 86400000
        JWT_REFRESH_EXPIRATION: 604800000
        SERVER_PORT: 8080
      run: mvn test

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: machinesshop-app
        path: target/*.jar

